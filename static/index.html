<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="OpenFPL Scout AI Team - Get the best Fantasy Premier League team recommendations powered by artificial intelligence. Optimize your FPL squad with data-driven player selections and maximize your points.">
    <meta name="keywords"
        content="Fantasy Premier League, FPL, AI team selection, football predictions, premier league fantasy, FPL scout, fantasy football AI, player recommendations">
    <meta name="author" content="@elcaiseri">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://elcaiseri.com/">

    <!-- Application Preview Image -->
    <link rel="image_src" href="assets/openfpl-scout-preview.png">
    <meta name="image" content="assets/openfpl-scout-preview.png">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="OpenFPL Scout AI Team - Fantasy Premier League AI Recommendations">
    <meta property="og:description"
        content="Get the best Fantasy Premier League team recommendations powered by AI. Optimize your FPL squad with data-driven selections.">
    <meta property="og:image" content="assets/openfpl-scout-preview.png">
    <meta property="og:url" content="https://elcaiseri.com/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="OpenFPL Scout">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="OpenFPL Scout AI Team - Fantasy Premier League AI">
    <meta name="twitter:description"
        content="AI-powered Fantasy Premier League team recommendations to maximize your points.">
    <meta name="twitter:image" content="assets/openfpl-scout-preview.png">
    <meta name="twitter:creator" content="@elcaiseri">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "OpenFPL Scout AI Team",
        "description": "AI-powered Fantasy Premier League team recommendations",
        "url": "https://elcaiseri.com/",
        "applicationCategory": "SportsApplication",
        "operatingSystem": "Web Browser",
        "author": {
            "@type": "Person",
            "name": "@elcaiseri"
        },
        "image": "assets/openfpl-scout-preview.png"
    }
    </script>

    <link rel="icon" type="image/png" href="assets/openfpl-scout-preview.png">
    <title>OpenFPL Scout AI Team - Fantasy Premier League AI Recommendations | FPL Scout</title>

    <!-- Local Styles -->
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>OpenFPL Scout AI Team</h1>
            <div class="gameweek" id="gameweek-info" aria-live="polite">Loading...</div>
        </header>

        <!-- Controls Section -->
        <section class="gameweek-selector">
            <select id="gameweek-select" aria-label="Select gameweek to view">
                <option value="">Loading gameweeks...</option>
            </select>
        </section>

        <!-- Statistics Section -->
        <section class="stats-section" aria-label="Team statistics">
            <div class="stats-grid" id="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-points" aria-label="Total expected points">-</div>
                    <div class="stat-label">Total Expected Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="player-count" aria-label="Number of players selected">-</div>
                    <div class="stat-label">Players Selected</div>
                </div>
            </div>
        </section>

        <!-- Team Formation Display -->
        <main class="pitch" id="pitch" role="main" aria-label="Team formation display">
            <div class="loading" role="status" aria-live="polite">Loading team data...</div>
        </main>

        <!-- Footer Credits -->
        <footer class="credits" id="credits">
            Loading...
        </footer>
    </div>

    <!-- Local Scripts -->
    <script src="static/script.js"></script>
</body>

</html>
