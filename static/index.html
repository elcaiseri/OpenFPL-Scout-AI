<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="OpenFPL Scout AI Team - Fantasy Premier League team recommendations powered by AI">
    <meta name="author" content="@elcaiseri">

    <title>FPL Scout Team - OpenFPL AI</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Local Styles -->
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>OpenFPL Scout AI Team</h1>
            <div class="gameweek" id="gameweek-info" aria-live="polite">Loading...</div>
        </header>

        <!-- Controls Section -->
        <section class="gameweek-selector">
            <label for="gameweek-select">Select Gameweek:</label>
            <div class="screenshot-controls">
                <select id="gameweek-select" aria-label="Select gameweek to view">
                    <option value="">Loading gameweeks...</option>
                </select>
                <button id="screenshot-btn" class="screenshot-button" aria-label="Take screenshot of current team">
                    ðŸ“¸ Screenshot
                </button>
            </div>
        </section>

        <!-- Statistics Section -->
        <section class="stats-section" aria-label="Team statistics">
            <div class="stats-grid" id="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-points" aria-label="Total expected points">-</div>
                    <div class="stat-label">Total Expected Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="player-count" aria-label="Number of players selected">-</div>
                    <div class="stat-label">Players Selected</div>
                </div>
            </div>
        </section>

        <!-- Team Formation Display -->
        <main class="pitch" id="pitch" role="main" aria-label="Team formation display">
            <div class="loading" role="status" aria-live="polite">Loading team data...</div>
        </main>

        <!-- Footer Credits -->
        <footer class="credits" id="credits">
            Loading...
        </footer>
    </div>

    <!-- Local Scripts -->
    <script src="static/script.js"></script>
</body>

</html>
